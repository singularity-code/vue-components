<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
		Shopping List
	</title>
	<script src="https://unpkg.com/vue@2"></script>
</head>
<body>
<div id="app">
	<h1>Vue Component</h1>
	<click-counter></click-counter>
	<click-counter></click-counter>
	<click-counter></click-counter>
	<click-counter></click-counter>
	<click-counter></click-counter>
</div>
<script>
  Vue.component('click-counter', {
    template: '<button @click="count++">{{count}}</button>',
    data() {
      return {
        count: 0
      };
    }
  });
  new Vue({
    el: '#app',
  });
</script>
</body>
</html>
